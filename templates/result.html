{% extends "base.html" %}
{% block title %} Hakutulokset {% endblock %}
{% block content %}

{% if session.user_id %}  
<table>
    <tr>
        <th>Keskustelu</th>
        <th>Viesti</th>
        <th></th>
    </tr>
    {% for message in messages %}
    <tr>
        <td><a href="/{{ message[4] }}/{{ message[3] }}">{{ message[3] }}</a></td>
        <td>{{ message[0] }}</td> 
    {% endfor %}
    </table>
    {% endif %}
{% endblock %}
