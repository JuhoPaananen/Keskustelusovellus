<h1>Tähän tulee keskustelusovelluksen näkymä</h1>
<hr>
<p>
{% if session.user_id %}
    <h2>{{ topic }}:</h2>
        {% for message in messages %}
        <hr>
        <p>{{ message[0] }}<br>
        <hr>
        luonut: {{ message[1] }} | {{ message[2].strftime("%Y-%m-%d %H:%M:%S") }}</p>
        {% if session.user_id == message[3] %}
        <form action="/remove_message" method="POST">
            <input type="hidden" name="user_id" value="{{ session.user_id }}">
            <input type="hidden" name="message_id" value="{{ message[4] }}">
            <input type="hidden" name="topic" value="{{ topic }}">
            <input type="hidden" name="category" value ="{{ category }}">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            <input type="submit" value="Poista viesti"> 
        </form>
        {% endif %}
        {% endfor %}
        <form action="/add" method="POST">
            Uusi viesti:<br>
            <textarea name="content" rows="4" cols="50"></textarea>
            <br>
            <input type="hidden" name="topic" value="{{ topic }}">
            <input type="hidden" name="category" value ="{{ category }}">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            <input type="submit" value="Lähetä viesti">
        </form>
{% endif %}
